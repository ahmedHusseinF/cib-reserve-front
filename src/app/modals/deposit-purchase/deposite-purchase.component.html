<div class="modal-header">
      <h5 class="modal-title pull-left">confirm</h5>
      <button style="margin-top:-35px;" type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body portlet-body">
      <ul class="list-group">
          <li class="list-group-item"> <strong>Amount</strong> : {{data.amount}}
          </li>
          <li class="list-group-item"> <strong>Fees</strong> : {{data.fees}}
          </li>
          <li class="list-group-item"> <strong>Incoming Balance</strong> : {{data.balance}}
          </li>

        </ul>
    </div>
    <div class="modal-footer" style="padding: 8px;">
      <form class="form form-group  pull-left" [formGroup]="confirmForm" (ngSubmit)="confirm(confirmForm.valid,confirmForm.value,bsModalRef)"
          novalidate>
          <div class="form-group">
            <label for="MpinCode">Mpin</label>
            <input type="password" id="MpinCode" formControlName="Mpin" maxlength="6" class="form-control">
          </div>
          <div class="pull-left">
            <button type="submit" class="btn btn-lg">Confirm</button>
            <button type="button" (click)="bsModalRef.hide()" class="btn btn-lg btn-danger"> Cancel</button>
          </div>
        </form>
    </div>
